{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancamento de Horas BackOffice</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    {% csrf_token %}
    <div class="form-content">
        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        {% comment %} <div class="submit-btn">
            <a href={% static "images/gremio-wallpaper.jpg" %} download>
                <input type="submit" value="Exportar Atividade">
            </a>
        </div> {% endcomment %}
        <div class="submit-btn">
            
           <button class="btn" type="submit">Exportar Atividade</button>

        </div>
    </div>
</body>
</html>
