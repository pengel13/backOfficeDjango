{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancamento de Horas BackOffice</title>
    <link rel="stylesheet" href={% static "global/css/style.css" %}>
</head>
<body>
    <form action="/" method="get">
        <div class="data__">
            <label for="DataInicio">Período: </label>

            <input id="DataInicio" type="date" name="DataInicio" value=02/11/2023>
            <input id="DataFim" type="date" name="DataFim" value=23/11/2023>
        </div>
        <div class="cod__colab">
            <label for="CodColaborador">Código Colaborador: </label>
            <br>
            <input id="CodColaborador" type="int" name="CodColaborador" value=0>
            <input id="maxCodColaborador" type="int" name="maxCodColaborador" value=999999999>
        </div>
        <div class="cliente__">
            <label for="Cliente">Cliente: </label>
            <br>
            <input id="Cliente" type="text" name="Cliente" value=" ">
            <input id="maxCliente" type="text" name="maxCliente" value=ZZZZZZZZZ>
        </div>
        <div class="ativ__">
            <label for="Atividade">Atividade: </label>
            <br>
            <input id="Atividade" type="text" name="Atividade" value=" ">
            <input id="maxAtividade" type="text" name="maxAtividade" value=ZZZZZZZZZ>
        </div>
        <div class="cc__">
            <label for="CentroCusto">Centro Custo: </label>
            <br>
            <input id="CentroCusto" type="text" name="CodCliente" value=" ">
            <input id="maxCentroCusto" type="text" name="maxCentroCusto" value=ZZZZZZZZZ>
        </div>
        <div class="download__">
            <a href={% static "global/excel/AtividadeTrabalho154217 24-11-2023.xlsx" %} download>Exportar Atividade </a>
        </div>
    </form>
    
    
    

</body>
</html>
